<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no" />
    <link rel="stylesheet" href="my_habit.css" />
    <link rel="stylesheet" href="habit_stats.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;696;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="header">
        <h1><span>Stats</span></h1>
        <ul id="period-items">
            <li class="period selected">This Week</li>
            <li class="period">This Month</li>
            <li class="period">Last Month</li>
            <li class="period">Last 30 Days</li>
            <li class="period">Last 60 Days</li>
            <li class="period">Custom</li>
        </ul>
    </div>
    <div class="stats-display">
        <div id="overview">
            <div id="total-habit">
                <i class="fa fa-star" aria-hidden="true" style="color:#F4BB0C;"></i>
                <p class="item-value">20</p>
                <p class="item-name">Total habits</p>
            </div>
            <div id="longest-streak">
                <i class="fa fa-rocket" aria-hidden="true" style="color:#8152FF;"></i>
                <p class="item-value">27 Days</p>
                <p class="item-name">Longest streak</p>
            </div>
            <div id="fully-done">
                <i class="fa fa-check" aria-hidden="true" style="color: #41D996;"></i>
                <p class="item-value">10</p>
                <p class="item-name">Fully done habits</p>
            </div>
            <div id="overview-item">
                <i class="fa fa-bolt" aria-hidden="true" style="color: #FC5DBE; transform: rotate(10deg);"></i>
                <p class="item-value">10 %</p>
                <p class="item-name">Completion rate</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="habit_stats.js"></script>
</body>
