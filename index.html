<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no" />
    <link rel="stylesheet" href="my_habit.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
    <link rel="manifest" href="/manifest.json" />

</head>

<body>
    <main class="body-container">
        <div class="header">
            <div class="wrapper">
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
                <div><span class="dot"></span></div>
            </div>
            <img src="images/events-calendar-1.png" class="decorated-img" />
            <img src="images/My project (1).png" class="decorated-img tick" />
            <h1>Daily Habits</h1>
            <p></p>
        </div>
        <ul class="showable-dates"></ul>
        <div class="add-new-habit">
            <a href="#" class="btn btn-white btn-animate"><i class="fa fa-plus" aria-hidden="true"></i></a>
            <p>Click (+) to start your journal ...</p>
        </div>
        <div class="daily-progress">
            <div class="daily-progress-title">
                <p id="quote"></p>
                <p id="percentage"></p>
            </div>
            <label for="all-habits-progress"></label>
            <progress id="all-habits-progress" class="progress-bar" max="100"></progress>
        </div>
        <div class="habit-field">
        </div>
    </main>
    <footer>
        <div class="navigation-bar">
            <button id="add-new-habit-button">+</button>
        </div>
        <div class="add-new-habit-field">
            <div id="add-new-habit-bar">
                <button id="cancel-button">Cancel</button>
                <button id="save-button">Save</button>
            </div>
            <div id="input-field">
                <label for="blank-habit" class="habit-input">
                    <input type="text" id="habit-name" placeholder="Habit name" />
                </label>
                <div class="schedule">
                    <div class="intro-section">
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                        <div>
                            <p class="option-title">schedule</p>
                            <p class="selected-items">Everyday</p>
                        </div>
                    </div>
                    <div class="schedule-option">
                        <input type="checkbox" class="checkbox-input" id="Mon" checked>
                        <label for="Mon">
                            <span class="checkbox">
                            </span>
                            Monday
                        </label>
                        <input type="checkbox" class="checkbox-input" id="Tue" checked>
                        <label for="Tue">
                            <span class="checkbox">
                            </span>
                            Tuesday
                        </label>
                        <input type="checkbox" class="checkbox-input" id="Wed" checked>
                        <label for="Wed">
                            <span class="checkbox">
                            </span>
                            Wednesday
                        </label>
                        <input type="checkbox" class="checkbox-input" id="Thu" checked>
                        <label for="Thu">
                            <span class="checkbox">
                            </span>
                            Thursday
                        </label>
                        <input type="checkbox" class="checkbox-input" id="Fri" checked>
                        <label for="Fri">
                            <span class="checkbox">
                            </span>
                            Friday
                        </label>
                        <input type="checkbox" class="checkbox-input" id="Sat" checked>
                        <label for="Sat">
                            <span class="checkbox">
                            </span>
                            Saturday
                        </label>
                        <input type="checkbox" class="checkbox-input" id="Sun" checked>
                        <label for="Sun">
                            <span class="checkbox">
                            </span>
                            Sunday
                        </label>
                    </div>
                </div>
                <div class="start-date">
                    <div class="intro-section">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <div">
                            <p class="option-title">Start date</p>
                            <p class="selected-items">
                                    <label for="startdate"></label>
                                    <input type="date" id="startdate">
                            </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="my_habit.js"></script>
</body>

</html>
